<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
   <link rel="stylesheet" href="survey.css">
</head>
<body>
<main>
    <h1 id="title">Student Registration Form</h1>
    <p id="description">Take Good Desicions.Get Good Future</p>
    <form id="survey-form">
        <div>
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" autocomplete="" required class="form-control">
            
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required class="form-control">

            <label for="number" id="number-label">Age</label>
            <input type="number" name="age" id="number" placeholder="Age" class="form-control" min="14" max="65">

            <label for="dropdown"></label>
            <select name="course" id="dropdown" class="form-control">
                <option value="Course">Course</option>
                    
                    <option>CSE</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>MECH</option>
                    <option>CIVIL</option>
                    <option>MME</option>
                    <option>CHEM</option>
            </select>

            <div style="margin: 20px 0;">
                <label for="radio">Gender:</label>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label><br>
            </div>

            <div class="checkbox">
                <h3>Select Interested Topics</h3>
                <ol>
                    <li>
                    <input type="checkbox" name="AI" id="ai" >
                    <label for="ai">AI</label><br>
                        <ol>
                        <li>
                            <input type="checkbox" name="ML" id="ml" class="nest">
                            <label for="ml">ML</label><br>
                        </li>
                        <li>
                            <input type="checkbox" name="Deep Learning" id="dl" class="nest">
                            <label for="dl">Deep Learning</label><br>
                        </li>
                        </ol>
                    </li>
                    <li>
                        <input type="checkbox" name="ds" id="ds" >
                        <label for="ds">Data Science</label><br>
                    </li>
                    <li>
                        <input type="checkbox" name="bc" id="bc" >
                        <label for="bc">Block Chain</label><br>
                    </li>
                    <li>
                        <input type="checkbox" name="cs" id="cs" >
                        <label for="cs">Cyber Security</label><br>
                    </li>
                    <li>
                        <input type="checkbox" name="ar/vr" id="ar/vr" >
                        <label for="ar/vr">AR/VR</label><br>
                    </li>
                    <li>
                        <input type="checkbox" name="fs" id="fs" >
                        <label for="ar/vr">Full-Stack Development</label><br>
                    </li>
                </ol>
                
            </div>
            
            <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Add your comment</p>
            <textarea name="comments" id="comments" cols="105" rows="10" style="border-radius: 6px;" placeholder="Enter your comments here..." class="textarea"></textarea>

            
            <input type="submit" name="submit" id="submit">
        </div>
        <button type="reset" class="button">Reset</button>
    </form>
</main>
</body>
</html>
